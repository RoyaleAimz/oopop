<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VantaScripts</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #0e0e0e;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: #111;
    }
    .logo img {
      height: 40px;
    }
    nav {
      display: flex;
      gap: 40px;
      align-items: center;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }
    .top-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .language-select {
      background-color: #222;
      color: #ccc;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
    }
    .search {
      background-color: #222;
      padding: 6px 12px;
      border-radius: 8px;
      color: #999;
      border: none;
    }
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 80px 60px;
      background-color: #0e0e0e;
      position: relative;
    }
    .hero-text {
      max-width: 500px;
    }
    .hero-text h1 {
      font-size: 48px;
      line-height: 1.2;
      margin-bottom: 20px;
    }
    .hero-text p {
      color: #9ca3af;
      margin-bottom: 30px;
    }
    .hero-buttons {
      display: flex;
      gap: 20px;
    }
    .hero-buttons a {
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
    }
    .catalog-btn {
      background-color: #a020f0;
      color: white;
    }
    .cheats-btn {
      background-color: #222;
      color: white;
    }
    .hero-image img {
      max-height: 400px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="/mnt/data/Screenshot_2025-05-04_041833-removebg-preview.png" alt="VantaScripts Logo">
    </div>
    <nav>
      <a href="#">Main</a>
      <a href="#">Scripts</a>
      <a href="#">Support</a>
    </nav>
    <div class="top-right">
      <select class="language-select">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
      </select>
      <input type="text" placeholder="Search" class="search">
    </div>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>The best store selling scripts for Rust</h1>
      <p>VantaScripts offers premium, private Rust scripts designed for peak performance, security, and a smooth user experience — made by elite developers.</p>
      <div class="hero-buttons">
        <a href="#scripts" class="catalog-btn">Check Scripts</a>
        <a href="#" class="cheats-btn">Our Scripts</a>
      </div>
    </div>
    <div class="hero-image">
      <img src="images/vantascripts-mascot.png" alt="VantaScripts Mascot">
    </div>
  </section>
</body>
</html>
